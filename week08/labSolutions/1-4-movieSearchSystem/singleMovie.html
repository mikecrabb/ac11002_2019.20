        return parent.appendChild(el);
      }

      var url = window.location.href;
      var searchString = url.split('?');
      searchString = searchString[1]
      url = "https://www.omdbapi.com/?i="+searchString+"&apikey=35ed958c";
      console.log(url);
      fetch(url)
        .then((resp) => resp.json())
        .then(function(data) {
          console.log(data);
          let movie = data;
              movieImage = movie.Poster;
              movieTitle = movie.Title;
              movieYear = movie.Year;
              movieID = movie.imdbID;
              movieActors = movie.Actors;

              movieGenre = movie.Genre;
              movieDirector = movie.Director;

              movieReleaseDate = movie.Released;

              document.getElementById("movieImage").src=movieImage;
              document.getElementById("movieTitle").innerHTML=movieTitle;
              document.getElementById("releaseDate").innerHTML=movieReleaseDate;
              document.getElementById("plot").innerHTML=moviePlot;
              document.getElementById("actors").innerHTML = movieActors;
              document.getElementById("director").innerHTML = movieDirector;
              document.getElementById("rating").innerHTML = movieRating;

        });
