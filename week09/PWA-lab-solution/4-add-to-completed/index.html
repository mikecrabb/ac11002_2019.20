<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo TaDa!</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/55efebeace.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo TaDa!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">All Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Incomplete Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Complete Items</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container mt-4">
      <h1 class="text-light h5">Things to Do:</h1>
      <div class="row" id="toDoContainer">

      </div>
      <h1 class="text-light h5">Completed Items:</h1>
      <div class="row" id="completedContainer">
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h1 class="text-light h5">Add a To Do</h1>
      <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" id="newToDoItem" placeholder="Engage Hyperdrive Systems">
            <button id="form-submit-button" type="submit" class="btn btn-primary mt-3" onclick="saveItem()">Save Item</button>
          <button class="btn btn-primary mt-3" onclick="deleteCompleted();">Delete Completed</button>
        </div>
      </div>
    </div>

  </main>
  <script type="text/javascript" src="./scripts.js"></script>

  <script type="text/javascript">
    window.onload = updateToDoList();
    window.onload = updateCompletedToDoList();
  </script>

</body>

</html>
