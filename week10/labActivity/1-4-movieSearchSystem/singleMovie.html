<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div id="app">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4">
            <img :src=movie.Poster alt="" class="w-100" id="movieImage">
          </div>
          <div class="col-md-8">
            <h1 id="movieTitle">{{movie.Title}}</h1>
            <h2 id="releaseDate">{{movie.Released}}</h2>
            <p id="plot">{{movie.Plot}}</p>
            <p><strong>Staring: </strong>{{movie.Actors}}</p>
            <p><strong>Director: </strong>{{movie.Director}}</p>
            <p><strong>Rating: </strong>{{movie.imdbRating}}/10</p>
            <a class="btn btn-dark" href="./index.html">Back</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  </html>

  <script>
    new Vue({
      el: '#app',
      data: {
        movie: [],
        movieID: ''
      },
      created() {
        var vm = this;
        var url = window.location.href;
        var searchString = url.split('?');
        searchString = searchString[1];
        axios.get('https://www.omdbapi.com/?i='+searchString+'&apikey=35ed958c')
          .then(function(response) {
            vm.movie = response.data;
            // console.log(vm.movie);
          })
      }
    })
  </script>

</body>

</html>
